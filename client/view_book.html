    <script>
        async function fetchBookDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('book_id');
            if (!bookId) {
                console.error('Book ID not provided');
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/books/${bookId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const book = await response.json();
                document.getElementById('book-name').textContent = book.name;
                document.getElementById('book-author').textContent = `Author: ${book.author_name}`;
                document.getElementById('book-price').textContent = `Price: $${book.price}`;
                document.getElementById('book-stock').textContent = `Stock: ${book.stock}`;
                document.getElementById('book-year').textContent = `Publish Year: ${book.publish_year}`;
            } catch (error) {
                console.error('Error fetching book details:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchBookDetails);
    </script>
